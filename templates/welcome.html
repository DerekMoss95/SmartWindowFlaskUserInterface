<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flask Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Your Smart Window Control interface!</h2>
      <br>
      <p><a href="/">Home</a></p>
      <p><a href="/login">Login</a></p>
      <p><a href="/logout">Logout</a></p>
      <h2>Current Weather Forecast</h2>
      <div class="results"> </div>
      <script>
          let weatherAPIResponse = '{{ response }}';
          $(document).ready( //#A
            function updateWeather() {
              let doc = new DOMParser().parseFromString(weatherAPIResponse, 'text/html');
              $('.results').html(doc.firstChild.textContent);
              setTimeout(updateWeather, 900000); //#E
            });
      </script>
    </div>
  </body>
</html>
